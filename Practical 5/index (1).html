<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max & Min Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #7dffd4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }3
    p {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Find Max & Min Value</h1>
  <div class="container">
    <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
    <button onclick="findMaxMin()">Find</button>
    <p id="result"></p>
  </div>

  <script>
    function findMaxMin() {
      let input = document.getElementById("numbers").value;
      let arr = input.split(",").map(num => Number(num.trim()));

      if (arr.length === 0 || arr.some(isNaN)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid numbers!";
        return;
      }

      let max = Math.max(...arr);
      let min = Math.min(...arr);

      document.getElementById("result").innerText =
        ` Maximum: ${max}, Minimum: ${min}`;
    }
  </script>
</body>
</html>
