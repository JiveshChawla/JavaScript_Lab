<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Utility</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #ff5e62;
      margin-bottom: 1.5rem;
    }

    .section {
      background: #f2f4f7;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 14px;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      border-color: #ff5e62;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #ff5e62;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #e64a55;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      font-size: 0.95rem;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Utility</h1>

    <div class="section">
      <h2>Email Validator</h2>
      <form id="email-form">
        <label for="email-input">Enter Email Address</label>
        <input type="email" id="email-input" placeholder="name@example.com" required />
        <button type="submit">Validate</button>
      </form>
      <div id="email-result" class="result"></div>
    </div>

    <div class="section">
      <h2>Reverse Text & Count Vowels</h2>
      <form id="string-form">
        <label for="string-input">Enter Text</label>
        <textarea id="string-input" placeholder="Write something..." required></textarea>
        <button type="submit">Process</button>
      </form>
      <div id="string-result" class="result"></div>
    </div>
  </div>

  <script>
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    function countVowels(str) {
      const m = str.match(/[aeiouAEIOU]/g);
      return m ? m.length : 0;
    }

    document.getElementById('email-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();
      const res = document.getElementById('email-result');

      if (validateEmail(email)) {
        res.className = 'result success';
        res.innerHTML = `<b>Valid Email:</b> ${email}`;
      } else {
        res.className = 'result error';
        res.innerHTML = `<b>Invalid Email Format</b>`;
      }

      res.style.display = 'block';
    });

    document.getElementById('string-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const text = document.getElementById('string-input').value;
      const reversed = reverseString(text);
      const vowels = countVowels(text);
      const res = document.getElementById('string-result');

      res.className = 'result info';
      res.innerHTML = `
        <div><strong>Reversed:</strong> ${reversed}</div>
        <div><strong>Vowel Count:</strong> ${vowels}</div>`;
      res.style.display = 'block';
    });
  </script>
</body>
</html>
